<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>くろねこ</title>
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/states.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <div class="loading__logo">くろねこ</div>
        <div class="loading__spinner"></div>
        <div class="loading__text" data-lang="loading-text">Cargando...</div>
    </div>

    <!-- Age Verification -->
    <div class="age-verification" id="ageVerification">
        <div class="age-verification__modal">
            <h2 class="age-verification__title" data-lang="age-title">Verificación de Edad</h2>
            <p class="age-verification__text" data-lang="age-text">
                Este contenido está destinado únicamente para mayores de 18 años.
                Por favor, confirma tu edad para continuar.
            </p>
            <div class="age-verification__buttons">
                <button class="btn" id="confirmAge" data-lang="age-confirm">Soy mayor de 18</button>
                <button class="btn btn--danger" id="denyAge" data-lang="age-deny">Soy menor de 18</button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="l-container">
        <!-- Header -->
        <header class="l-header">
            <nav class="header">
                <div class="header__nav">
                    <div class="header__logo">くろねこ</div>
                    <ul class="header__menu">
                        <li>
                            <select class="language-selector" id="languageSelector">
                                <option value="es">Español</option>
                                <option value="en">English</option>
                                <option value="ja">日本語</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="l-main">
            <section class="gallery" id="gallery">
                <h1 class="gallery__title" data-lang="gallery-title">Galería くろねこ</h1>
                <div class="gallery__grid" id="galleryGrid">
                    <!-- Images will be loaded here dynamically -->
                </div>
                <div class="gallery__load-more">
                    <button class="btn" id="loadMoreBtn" data-lang="load-more">Cargar más</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for full-size images -->
    <div class="modal" id="imageModal">
        <div class="modal__content">
            <button class="modal__close" id="modalClose">&times;</button>
            <img class="modal__image" id="modalImage" src="" alt="">
            <div class="modal__actions">
                <button class="btn" id="downloadBtn" data-lang="download">Descargar</button>
                <button class="btn" id="zoomBtn" data-lang="zoom">Zoom</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/age-verification.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
